<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mads og Kamilla og Aminas weather app</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="assets/css/loading.css">
    <link rel="stylesheet" href="./assets/css/burger-menu.css">
    <link rel="stylesheet" href="assets/css/Ugen.css">
    <script src="./assets/js/ugeView.js" defer></script>
    <script src="./assets/js/burger.js" defer></script>

</head>
<body>
    <header>
        <div class="burger-lines">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <nav class="burger-box">
        <ul class="nav-links">
                <span>
                    <input type="text" placeholder="Søg lokation" />
                </span>

                <h3 class="burger-heading">Lokationer</h3>
                <ul>
                    <li class="city-weather">
                        <p>[Bynavn]</p>
                        <img src="" alt="f-s">
                    </li>
                    <li class="threedays">
                        <img src="assets/SVG/Fuld-sol.svg" alt="vejr-billed-dag1">
                        <p>-3°</p>
                        <img src="assets/SVG/Sol-skyer.svg" alt="vejr-billed-dag2">

                        <img src="assets/SVG/Sol-letskyet.svg" alt="vejr-billed-dag3">
                        <p>-3°</p>
                    </li>
                </ul>
                
                <p class="burger-heading">Sidst besøgt</p>
                
                <ul class="last-visit">
                    <li>
                        <p>[Bynavn]</p>
                        <img src="" alt="favorit-stjerne">
            </li>
        </ul>

        <ul class="last-visit">
            <li>
                <p>[Bynavn]</p>
                <img src="" alt="favorit-stjerne">
            </li>
        </ul>
        <hr>
        <p>M's, K's & A's</p>
        <p>Meteologisk Institut</p>
        
    </ul>
    </nav>
</header>
    <section id="akmApp"></section>
